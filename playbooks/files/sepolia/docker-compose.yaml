version: "3.9"

services:
  l1dtl:
    image: ericlee42/metis:dtl-2
    pull_policy: always
    container_name: l1dtl
    restart: unless-stopped
    network_mode: host
    env_file:
      - l1dtl.env
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl http://127.0.0.1:7878"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - /data/l1dtl:/data
    logging:
      driver: json-file
      options:
        max-size: 2m
        max-file: 10

  l2geth:
    image: ericlee42/metis:l2geth-2
    pull_policy: always
    container_name: l2geth
    restart: unless-stopped
    network_mode: host
    depends_on:
      l1dtl:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 8545:8545
      - 30303:30303
      - 30303:30303/udp
    env_file:
      - l2geth.env
    volumes:
      - /data/sepolia-l2geth:/root/.ethereum
    logging:
      driver: json-file
      options:
        max-size: 2m
        max-file: 10
